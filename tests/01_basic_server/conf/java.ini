[@debug/on]
*=ndrx=5 tp=5 ubf=2 lines=1 bufsz=1000 file=
ndrxd= ndrx=1 ubf=1 file=/tmp/ndrxd.log
xadmin= ndrx=1 ubf=1 file=/tmp/xadmin.log ubf=0
java= ndrx=5 ubf=0 tp=5 iflags=detailed file=${NDRX_APPHOME}/log/JAVA
#jexunit01b= ndrx=5 ubf=0 tp=5 iflags=detailed file=${NDRX_APPHOME}/log/JEXUNIT01B
jexunit01b= ndrx=5 ubf=0 tp=5 iflags=detailed
client= ndrx=5 ubf=0 tp=5 file=/tmp/09_CLIENT.log

[@debug/off]
*=ndrx=1 tp=1 ubf=0 lines=1 bufsz=1000 file=
xmemck=ndrx=5 file=${NDRX_APPHOME}/log/XMEMCK

[@java]
opts stack=-Xss64m
#opts max mem=-XX:MaxDirectMemorySize=50m
opts max mem=-Xmx50m
opts osfreemin=-XX:MinHeapFreeRatio=5
opts osfreemax=-XX:MaxHeapFreeRatio=20

