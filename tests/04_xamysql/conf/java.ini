; Postgresql DB XA Connection, JDBC driver
[@global/DB1_JDBC]
NDRX_XA_RES_ID=1
NDRX_XA_OPEN_STR={"class":"org.mariadb.jdbc.MySQLDataSource", 
        "set": {
                "setUser":"${EX_MY_USER}"
                ,"setPassword":"${EX_MY_PASS}"
                ,"setURL":"jdbc:mysql://${EX_MY_HOST}:${EX_MY_PORT}/${EX_MY_DB}?AutoEnlist=false"
		,"setDatabaseName":"xe"
                }
        }
NDRX_XA_CLOSE_STR=${NDRX_XA_OPEN_STR}
NDRX_XA_DRIVERLIB=${NDRX_APPHOME}/../../xadrv/libndrxxajdbc.so
NDRX_XA_RMLIB=${NDRX_APPHOME}/../../libsrc/c/libexjava.so
NDRX_XA_LAZY_INIT=1
NDRX_XA_FLAGS=NOJOIN

[@java]
opts stack=-Xss64m
#opts max mem=-XX:MaxDirectMemorySize=50m
opts max mem=-Xmx50m
opts osfreemin=-XX:MinHeapFreeRatio=5
opts osfreemax=-XX:MaxHeapFreeRatio=20
# tmsrv requires endurox jar in CP
opts classpath=-classpath ${NDRX_APPHOME}/../../libsrc/enduroxjava.jar:${NDRX_APPHOME}/jdbcdrivers/myjdbc.jar

